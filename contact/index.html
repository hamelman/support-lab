<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact â€“ Support Lab</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="/style.css" />

  <!-- ðŸ“ˆ Page Visit Tracking -->
  <script>
    (function () {
      const referrer = document.referrer ? new URL(document.referrer).pathname.replace("/", "") || "direct" : "direct";
      const path = window.location.pathname;

      fetch("https://script.google.com/macros/s/AKfycbxU4kMAVoqARLhlwAKnh15H4nCFu0BsxX3eCm1s4IodYBEEhItHvqV_1uaieYnhg5nA/exec" +
        `?ip=anon&ref=${encodeURIComponent(referrer)}&path=${encodeURIComponent(path)}`)
        .then(() => console.log("ðŸ“Š Visit logged"))
        .catch(err => console.warn("Tracking error:", err));
    })();
  </script>
</head>
<body class="contact">

  <div id="header-placeholder"></div>
  <script src="/load-header.js"></script>

  <main>
    <h1>ðŸ“¬ Contact Sean</h1>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send</button>
      <p id="formStatus" class="success" style="display: none;">Message sent! âœ…</p>
    </form>
  </main>

  <footer>
    &copy; 2025 Support Lab. All rights reserved.
  </footer>

  <!-- ðŸ”„ Form Handler -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = document.getElementById("contactForm");
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbyDWaoCr1WdQ1s4x8aeeFXzqbaxUjZbhMhSG2gKfuEb8wifc2rP_cL1KmUpUmgZbFit/exec", {
        method: "POST",
        body: formData
      }).then(() => {
        document.getElementById("formStatus").style.display = "block";
        form.reset();
      }).catch(err => {
        alert("There was an error sending your message.");
        console.error(err);
      });
    });
  </script>
  <script src="/reveal.js"></script>
 <div id="lab-chat-root">
  <button id="lab-beaker-btn" aria-label="Open chat">
    <img src="logo.png" alt="Open Support Lab Chat" />
  </button>
  <div id="lab-chat-window" class="hidden">
    <div class="chat-header">
      <img src="logo.png" alt="Support Lab Bot" />
      <strong>Edison</strong>
      <button id="lab-close-btn" title="Close">Ã—</button>
    </div>
    <div class="chat-log" id="lab-chat-log"></div>
    <form class="chat-input-bar" onsubmit="return false;">
      <input type="text" id="lab-chat-input" autocomplete="off" placeholder="Ask me anything..." />
      <button id="lab-send-btn" aria-label="Send">Send</button>
    </form>
    <button id="lab-scroll-btn" style="display:none; position: absolute; right: 20px; bottom: 70px;">â†“</button>
  </div>
</div>

  <script>
  // Open chat
  document.getElementById('lab-beaker-btn').onclick = () => {
    document.getElementById('lab-chat-window').classList.remove('hidden');
    document.getElementById('lab-beaker-btn').style.display = "none";
    setTimeout(() => document.getElementById('lab-chat-input').focus(), 120);
  };
  // Close chat
  document.getElementById('lab-close-btn').onclick = () => {
    document.getElementById('lab-chat-window').classList.add('hidden');
    document.getElementById('lab-beaker-btn').style.display = "";
  };
</script>

</body>
</html>
