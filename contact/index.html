<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact â€“ Support Lab</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="/style.css" />

  <!-- ðŸ“ˆ Page Visit Tracking -->
  <script>
    (function () {
      const referrer = document.referrer ? new URL(document.referrer).pathname.replace("/", "") || "direct" : "direct";
      const path = window.location.pathname;

      fetch("https://script.google.com/macros/s/AKfycbxU4kMAVoqARLhlwAKnh15H4nCFu0BsxX3eCm1s4IodYBEEhItHvqV_1uaieYnhg5nA/exec" +
        `?ip=anon&ref=${encodeURIComponent(referrer)}&path=${encodeURIComponent(path)}`)
        .then(() => console.log("ðŸ“Š Visit logged"))
        .catch(err => console.warn("Tracking error:", err));
    })();
  </script>
</head>
<body class="contact">

  <div id="header-placeholder"></div>
  <script src="/load-header.js"></script>

  <main>
    <h1>ðŸ“¬ Contact Sean</h1>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send</button>
      <p id="formStatus" class="success" style="display: none;">Message sent! âœ…</p>
    </form>
  </main>

  <footer>
    &copy; 2025 Support Lab. All rights reserved.
  </footer>

  <!-- ðŸ”„ Form Handler -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      fetch("https://script.google.com/macros/s/AKfycbyDWaoCr1WdQ1s4x8aeeFXzqbaxUjZbhMhSG2gKfuEb8wifc2rP_cL1KmUpUmgZbFit/exec", {
        method: "POST",
        body: JSON.stringify({ name, email, message }),
        headers: { "Content-Type": "application/json" }
      }).then(() => {
        document.getElementById("formStatus").style.display = "block";
        document.getElementById("contactForm").reset();
      }).catch(err => {
        alert("There was an error sending your message.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
