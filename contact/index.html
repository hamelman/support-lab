<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact â€“ Support Lab</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f7f9;
      color: #222;
    }

    header {
      background: #ffffff;
      border-bottom: 2px solid #ddd;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
    }

    header img {
      max-width: 100%;
      height: auto;
      width: 100px;
      margin-right: 1rem;
    }

    nav {
      margin-left: auto;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #0077cc;
      font-weight: 500;
    }

    main {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .success {
      margin-top: 1.5rem;
      color: green;
      font-weight: 500;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding-bottom: 2rem;
    }
  </style>

  <!-- ðŸ“ˆ Page Visit Tracking -->
  <script>
    (function () {
      const referrer = document.referrer ? new URL(document.referrer).pathname.replace("/", "") || "direct" : "direct";
      const path = window.location.pathname;

      fetch("https://script.google.com/macros/s/AKfycbxU4kMAVoqARLhlwAKnh15H4nCFu0BsxX3eCm1s4IodYBEEhItHvqV_1uaieYnhg5nA/exec" +
        `?ip=anon&ref=${encodeURIComponent(referrer)}&path=${encodeURIComponent(path)}`)
        .then(() => console.log("ðŸ“Š Visit logged"))
        .catch(err => console.warn("Tracking error:", err));
    })();
  </script>
</head>
<body>

    <div id="header-placeholder"></div>
    <script src="/load-header.js"></script>



  <main>
    <h1>ðŸ“¬ Contact Sean</h1>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send</button>
      <p id="formStatus" class="success" style="display: none;">Message sent! âœ…</p>
    </form>
  </main>

  <footer>
    &copy; 2025 Support Lab. All rights reserved.
  </footer>

  <!-- ðŸ”„ Form Handler -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      fetch("https://script.google.com/macros/s/AKfycbyDWaoCr1WdQ1s4x8aeeFXzqbaxUjZbhMhSG2gKfuEb8wifc2rP_cL1KmUpUmgZbFit/exec", {
        method: "POST",
        body: JSON.stringify({ name, email, message }),
        headers: { "Content-Type": "application/json" }
      }).then(() => {
        document.getElementById("formStatus").style.display = "block";
        document.getElementById("contactForm").reset();
      }).catch(err => {
        alert("There was an error sending your message.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
